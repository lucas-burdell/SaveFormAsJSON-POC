<!DOCTYPE html>
<html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="formmapper.js"></script>
  <script src="jsonio.js"></script>
</head>

<body>
  <form id="testform">
    <input type="text" name="testobj">
    <input type="text" name="testobj2">
  </form>
  <button onclick="saveForm()">Save Form into File</button>
  <input type="file" id="fileToLoad">
  <button onclick="loadForm()">Load File into Form</button>
  <script>
    function saveForm() {
      var obj = MapFormToObject("testform");
      SaveAsJsonFile(obj);
    }

    function loadForm() {
      LoadJsonFile("fileToLoad", function(obj) {
        MapObjectToForm(obj, "testform")
      });
    }
  </script>
</body>

</html>
